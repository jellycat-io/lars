name: C/C++ CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: sudo apt-get install -y gcc make libcunit1 libcunit1-dev

    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install gcc make cunit
        echo "/usr/local/include" >> $GITHUB_PATH

    - name: Install dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        choco install make mingw
        mkdir CUnit
        cd CUnit
        curl -L -O https://github.com/emilbarton/CUnit-Windows/releases/download/v2.1.3/CUnit-2.1-3-windows.zip
        Expand-Archive -Path CUnit-2.1-3-windows.zip -DestinationPath .
        echo "$PWD\include" >> $env:GITHUB_PATH

    - name: Build
      run: |
        make

    - name: Run tests
      run: |
        make test